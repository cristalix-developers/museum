dependencies {
    implementation 'org.slf4j:slf4j-simple:1.7.30'
    implementation 'io.javalin:javalin:3.11.2'
    implementation 'com.google.code.gson:gson:2.8.6'
    implementation project(":museum-commons")
    compileOnly 'org.mongodb:mongodb-driver-async:3.7.1'
    compileOnly 'com.google.guava:guava:21.0'
    compileOnly 'io.netty:netty-all:4.1.37.Final'
    compileOnly 'cristalix:waterfall-chat:1.0.1'
    compileOnly 'cristalix:microservice:20.11.04'

    testImplementation project(":museum-commons")
    testImplementation 'org.mongodb:mongodb-driver-async:3.7.1'
    testImplementation 'cristalix:microservice:20.11.04'
    testImplementation 'com.google.guava:guava:21.0'
    testImplementation 'io.netty:netty-all:4.1.37.Final'
    testImplementation 'cristalix:waterfall-chat:1.0.1'
    testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.7.0'
    testImplementation group: 'org.awaitility', name: 'awaitility', version: '4.0.3'
    testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: '5.7.0'
}

test {
    useJUnitPlatform()
}

jar {
    manifest {
        attributes "Main-Class": "ru.cristalix.museum.MuseumService"
    }
    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}
