main:
  $back: &back
    char: B
    icon: goback
    left-click: /gui main
  title: Главное меню
  layout: |
    F--SMT--A
    --H---J--
  buttons:

    - char: F
      icon: profile
      native: profile

    - char: S
      icon: buy-collector
      left-click: /gui collectors

    - char: M
      icon: museum
      native: museum

    - char: T
      icon: museum-change-title
      left-click: /changetitle

    - char: A
      icon: invite
      left-click: /invite

    - char: H
      icon: gallery
      left-click: /gallery

    - char: J
      icon: goto-excavations-item
      left-click: /gui excavations


pickaxes:
  title: Инструменты
  layout: ----S---B
  buttons:
    - char: S
      native: upgrade-pickaxe
      left-click: /pickaxe

    - <<: *back


manipulator:
  title: Манипуляция постройкой
  layout: -I-C-S-D-
  buttons:
    - char: I
      icon: subject-info
      native: subject-info

    - char: C
      icon: subject-change-color
      left-click: /gui subject-color <payload>

    - char: S
      icon: subject-special
      native: subject-special
      left-click: /gui subject-special <payload>

    - char: D
      icon: subject-destroy
      left-click: /subject destroy <payload>

subject-color:
  title: Изменить цвет
  layout: |
    ---------
    --OOOOO--
    --OOOOO--
    --OOOOO--
    --------B
  $color-button: &color-button
    char: O
    icon: subject-color
    native: subject-color
    left-click: /subject color <payload> <info>
  buttons:
    - {<<: *color-button, info: CYAN}
    - {<<: *color-button, info: ORANGE}
    - {<<: *color-button, info: MAGENTA}
    - {<<: *color-button, info: AQUA}
    - {<<: *color-button, info: YELLOW}
    - {<<: *color-button, info: LIME}
    - {<<: *color-button, info: PINK}
    - {<<: *color-button, info: GRAY}
    - {<<: *color-button, info: SILVER}
    - {<<: *color-button, info: PURPLE}
    - {<<: *color-button, info: BLUE}
    - {<<: *color-button, info: BROWN}
    - {<<: *color-button, info: GREEN}
    - {<<: *color-button, info: RED}
    - {<<: *color-button, info: BLACK}

excavations:
  title: Экспедиции
  layout: OOOOOOOOB
  $exc: &exc
    char: O
    icon: go
    left-click: /excavation <info>
    native: excavation

  buttons:
    - {<<: *exc, info: 'desert'}
    - {<<: *exc, info: 'island'}
    - {<<: *exc, info: 'jungle'}
    - {<<: *exc, info: 4}
    - {<<: *exc, info: 5}
    - {<<: *exc, info: 6}
    - {<<: *exc, info: 7}
    - {<<: *exc, info: 8}
    - <<: *back

