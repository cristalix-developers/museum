apply plugin: 'groovy'

project.ext.mavenUri = "$nmsMavenUri $cristalixMavenUri"
apply from: 'mavenAuth.gradle'

dependencies {
    compileOnly 'bottle:bottle-minecraft:1.0.1'
    compileOnly 'bottle:bottle-libs:1.0'
    compileOnly 'org.codehaus.groovy:groovy:3.0.5'
    compileOnly 'cristalix:bukkit-core:20.08.28'
    implementation project(':museum-commons')
    implementation 'clepto:clepto-bukkit:3.0.17'
    implementation 'clepto:clepto-cristalix:2.4.5'
}

// Скачивать *-SNAPHOT заново при каждом билде
configurations.all {
    resolutionStrategy.cacheChangingModulesFor 0, 'seconds'
}

ext.bukkitPlugin = [mainClass: 'museum.App', dependencies: 'CoreAPI']
apply from: 'bukkitPlugin.gradle'
apply from: 'groovyCollector.gradle'
