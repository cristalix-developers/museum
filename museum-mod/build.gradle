buildscript {
    repositories {
        google()
        jcenter()
        maven {
            url "https://repo.implario.dev/public"
        }
        maven {
            url "https://libraries.minecraft.net/"
        }
    }
    dependencies {
        classpath("ru.cristalix:bundler:2.1.4")
    }
}

plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.4.30'
    id 'org.hidetake.ssh' version '2.10.1'
}

apply plugin: 'ru.cristalix.uiengine.bundler'
apply plugin: 'kotlin'

bundler {
    name 'Museum'
    mainClass 'ru.func.mod.Museum'
    version '1.0'
    author 'func'
}

tasks.withType(org.jetbrains.kotlin.gradle.tasks.KotlinCompile).all {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}

afterEvaluate {
    jarFlattened.doFirst {
        dontobfuscate()
        dontoptimize()
        keep("class ru.func.mod.**")
    }
}

sourceCompatibility = '1.8'
targetCompatibility = '1.8'

tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
    sourceCompatibility = "1.8"
    targetCompatibility = "1.8"
}


dependencies {
    implementation group: 'org.jetbrains.kotlin', name: 'kotlin-stdlib', version: '1.4.30'

    compileOnly 'ru.cristalix:client-api:latest-SNAPSHOT'
    implementation 'ru.cristalix:uiengine:3.6.2'
    implementation 'org.jetbrains.kotlin:kotlin-stdlib:1.4.31'
}

if (file('upload.gradle').file) apply from: 'upload.gradle'
