plugins {
    id 'dev.implario.bundler'
    id 'org.jetbrains.kotlin.jvm' version '1.6.2'
}

repositories {
    maven {
        name = "func"
        url = uri("https://repo.c7x.ru/repository/maven-public/")
        credentials {
            username = System.getenv("CRI_REPO_LOGIN") ?: project.properties["CRI_REPO_LOGIN"] as String
            password = System.getenv("CRI_REPO_PASSWORD") ?: project.properties["CRI_REPO_PASSWORD"] as String
        }
    }
}

apply plugin: 'kotlin'

dependencies {
    compileOnly 'ru.cristalix:client-api:live-SNAPSHOT'
    implementation 'ru.cristalix:uiengine:live-SNAPSHOT'
    implementation 'ru.cristalix:client-sdk:live-SNAPSHOT'
    implementation 'org.jetbrains.kotlin:kotlin-stdlib:1.6.0'
}

tasks.withType(org.jetbrains.kotlin.gradle.tasks.KotlinCompile).all {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}

jar {
    from configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
}

bundler {
    name 'Museum'
    mainClass 'ru.func.mod.Museum'
    version '1.1'
    author 'func'
}